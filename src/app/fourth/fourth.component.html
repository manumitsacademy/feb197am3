<br>
<div [formGroup]="studentForm">
  <input type="text" formControlName="firstname">
  <div *ngIf="studentForm.controls['firstname'].errors && studentForm.controls['firstname'].touched">
    <span *ngIf="studentForm.controls['firstname'].errors.required">The Above field is mandetory</span>
  </div><br><br>
  <input type="text" formControlName="lastname"><br><br>
  <input type="text" formControlName="course"><br><br>
  <button (click)="addStudent()">Add Student</button>
</div>
<div [formGroup]="courseForm">
  <input type="text" formControlName="courseName">
  <input type="text" formControlName="courseCost">
  <input type="text" formControlName="courseDuration">
  <button (click)="addCourse()">Add Course</button>
  <button (click)="courseFormReset()">Reset</button>
</div>
